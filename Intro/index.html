<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="vue.js"></script>
  <title>VueJS</title>
</head>

<body>

  <div id="app">
    <h1 v-once>{{title}}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link"> Google</a></p>
    <hr>
    <p v-html="finishedLink"></p>
  </div>

  <script>
  new Vue({
    el: '#app',
    data: {
      title: 'OG TITLE',
      link: 'http://google.com',
      finishedLink: '<a href="http://google.com">Google'
    },
    methods: { 
      sayHello: function() {
        this.title = 'Hello';
      return this.title;
    }
   }
  });
  </script>

</body>

</html>
